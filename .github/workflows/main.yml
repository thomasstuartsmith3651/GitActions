name: Flask App CI/CD
#push test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install flask pytest

    - name: Run tests
      run: |
        pytest

    - name: Build Docker image
      if: github.ref == 'refs/heads/master'
      run: |
        docker build -t ghcr.io/thomasstuartsmith3651/gitactions:${{ github.sha }} .


    - name: Push Docker image
      if: github.ref == 'refs/heads/master'
      run: |
        docker push ghcr.io/thomasstuartsmith3651/gitactions:${{ github.sha }}

    - name: Clean up post-run
      if: always()
      run: docker rmi ghcr.io/thomasstuartsmith3651/gitactions:${{ github.sha }}